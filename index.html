<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="main-container">
        <div class="cel-container">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="options-container">
            <div class="login">
                <img src="img/instagram-logo.png" alt="logo" class="logo">
                <img src="img/perfil-instagram.jpg" alt="pp" class="profile-picture">
                <a href="" class="button">Continuar como Yuri</a>
                <a href="" class="button-rev">Remover conta</a>
            </div>
            <div class="login-options">
                <p class="not-account">Não é Yuri?</p>
                <p class="not-account">
                    <span class="button-rev">Alternar contas</span>
                    ou
                    <span class="button-rev">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo.</p>
                <div class="download-imgs">
                    <img src="img/googleplay-button.png" alt="play-store-button">
                    <img src="img/apple-button.png" alt="apple-store-button">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
